<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Manual Presbiteriano - IA (Rodrigo Niskier)</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.min.js"></script>
    <style>
        /* --- ESTILO (Mantido igual, com pequenos ajustes) --- */
        :root {
            --primary-color: #004631;
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        .quick-actions {
            padding: 15px;
            background: #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            background-color: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #e9e9e9;
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button#send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button#send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading { font-style: italic; color: #666; font-size: 0.8rem; }
        
        /* Barra de progresso para o carregamento inicial */
        #loading-bar-container {
            width: 100%;
            height: 4px;
            background-color: #ddd;
            display: none;
        }
        #loading-bar {
            height: 100%;
            background-color: #c99c30; /* Dourado */
            width: 0%;
            transition: width 0.2s;
        }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Conselheiro IPB (IA)</h1>
        <p>Consulta Rápida via Texto - Rodrigo Niskier</p>
    </header>
    
    <div id="loading-bar-container"><div id="loading-bar"></div></div>

    <div class="quick-actions">
        <button class="action-btn" onclick="setContext('Sou Pastor. Quais são meus deveres?')">Sou Pastor</button>
        <button class="action-btn" onclick="setContext('Sou Presbítero. Funções no Conselho?')">Sou Presbítero</button>
        <button class="action-btn" onclick="setContext('Sou Diácono. Regras de beneficência?')">Sou Diácono</button>
        <button class="action-btn" onclick="setContext('Como funciona a disciplina?')">Disciplina</button>
        <button class="action-btn" onclick="setContext('Regras para reuniões de Concílios?')">Concílios</button>
    </div>

    <div id="chat-window">
        <div class="message ai">
            Olá! Estou lendo e extraindo o texto do Manual Presbiteriano para agilizar a consulta. Isso acontece apenas uma vez...
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite sua dúvida..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>Enviar</button>
    </div>
</div>

<script>
    /* --- LÓGICA OTIMIZADA --- */

    const API_KEY = 'AIzaSyCdTJMpXFRw6gZ9UH53G1DBYaSZhuIvJDI'; 
    const PDF_FILENAME = 'manual_presbiteriano_2024.pdf';

    let manualFullText = ""; // Aqui guardaremos o TEXTO extraído, não o PDF binário

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');
    const loadingContainer = document.getElementById('loading-bar-container');
    const loadingBar = document.getElementById('loading-bar');

    // Configurar o worker do PDF.js (Necessário para a biblioteca funcionar)
    pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.16.105/pdf.worker.min.js';

    // 1. CARREGAMENTO E EXTRAÇÃO DE TEXTO
    async function loadAndExtractPdf() {
        try {
            loadingContainer.style.display = 'block';
            
            // Carregar o documento
            const loadingTask = pdfjsLib.getDocument(PDF_FILENAME);
            const pdf = await loadingTask.promise;
            
            const totalPages = pdf.numPages;
            let extractedText = "";

            // Ler página por página
            for (let i = 1; i <= totalPages; i++) {
                const page = await pdf.getPage(i);
                const textContent = await page.getTextContent();
                
                // Juntar as strings da página
                const pageText = textContent.items.map(item => item.str).join(' ');
                extractedText += `\n--- PÁGINA ${i} ---\n` + pageText;

                // Atualizar barra de progresso
                const percent = (i / totalPages) * 100;
                loadingBar.style.width = percent + '%';
            }

            manualFullText = extractedText;
            
            loadingContainer.style.display = 'none';
            addMessage("ai", `Pronto! Li ${totalPages} páginas. Agora as consultas serão muito rápidas.`);
            userInput.disabled = false;
            sendBtn.disabled = false;

        } catch (error) {
            loadingContainer.style.display = 'none';
            addMessage("ai", "Erro ao ler o PDF: " + error.message + ". Verifique se o arquivo está na pasta e se está usando um servidor local (Live Server).");
            console.error(error);
        }
    }

    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        
        // Converter quebras de linha em HTML simples para melhor leitura
        // Se a IA mandar Markdown básico como negrito, o innerText ignora, 
        // mas para manter simples e seguro, usaremos innerText ou replace básico
        div.innerHTML = text.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>'); 
        
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight;
    }

    function setContext(query) {
        userInput.value = query;
        sendMessage();
    }

    // 2. ENVIAR APENAS O TEXTO PARA O GEMINI
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        addMessage("user", text);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai loading';
        loadingDiv.innerText = 'Consultando...';
        chatWindow.appendChild(loadingDiv);

        try {
            // Corpo da requisição simplificado (Apenas TEXTO)
            const requestBody = {
                contents: [{
                    parts: [
                        {
                            text: `Você é um assistente especialista na Constituição da Igreja Presbiteriana do Brasil (IPB). 
                            
                            CONTEXTO DO MANUAL (Use isso como base absoluta):
                            ${manualFullText}
                            
                            PERGUNTA DO USUÁRIO:
                            ${text}
                            
                            Responda de forma direta, clara e cite os artigos.`
                        }
                    ]
                }]
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();
            chatWindow.removeChild(loadingDiv);

            if (data.error) {
                addMessage("ai", "Erro na API: " + data.error.message);
            } else {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage("ai", aiResponse);
            }

        } catch (error) {
            chatWindow.removeChild(loadingDiv);
            addMessage("ai", "Erro de conexão: " + error.message);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    window.onload = loadAndExtractPdf;

    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });
</script>

</body>
</html>
