<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consulta Manual Presbiteriano - IA</title>
    <style>
        /* --- ESTILO (CSS) --- */
        :root {
            --primary-color: #004631; /* Verde Presbiteriano */
            --secondary-color: #f4f4f4;
            --text-color: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #eef2f5;
            margin: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
        }

        .app-container {
            width: 100%;
            max-width: 800px;
            background: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 4px 10px rgba(0,0,0,0.1);
        }

        header {
            background-color: var(--primary-color);
            color: white;
            padding: 20px;
            text-align: center;
        }

        header h1 { margin: 0; font-size: 1.5rem; }
        header p { margin: 5px 0 0; opacity: 0.8; font-size: 0.9rem; }

        /* Área dos Botões de Atalho */
        .quick-actions {
            padding: 15px;
            background: #ddd;
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .action-btn {
            background-color: white;
            border: 1px solid var(--primary-color);
            color: var(--primary-color);
            padding: 8px 12px;
            border-radius: 20px;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
            font-size: 0.9rem;
        }

        .action-btn:hover {
            background-color: var(--primary-color);
            color: white;
        }

        /* Área do Chat */
        #chat-window {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .message {
            max-width: 80%;
            padding: 10px 15px;
            border-radius: 10px;
            line-height: 1.5;
        }

        .message.user {
            align-self: flex-end;
            background-color: var(--primary-color);
            color: white;
            border-bottom-right-radius: 0;
        }

        .message.ai {
            align-self: flex-start;
            background-color: #e9e9e9;
            color: var(--text-color);
            border-bottom-left-radius: 0;
        }

        /* Área de Input */
        .input-area {
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
            display: flex;
            gap: 10px;
        }

        input[type="text"] {
            flex: 1;
            padding: 12px;
            border: 1px solid #ccc;
            border-radius: 5px;
            outline: none;
        }

        button#send-btn {
            background-color: var(--primary-color);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
        }

        button#send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        
        .loading { font-style: italic; color: #666; font-size: 0.8rem; }
    </style>
</head>
<body>

<div class="app-container">
    <header>
        <h1>Conselheiro IPB (IA)</h1>
        <p>Consulta ao Manual Presbiteriano - Gemini 2.5 Flash</p>
    </header>

    <div class="quick-actions">
        <button class="action-btn" onclick="setContext('Sou Pastor. Quais são meus deveres principais segundo o manual?')">Sou Pastor</button>
        <button class="action-btn" onclick="setContext('Sou Presbítero. O que o manual diz sobre minhas funções no Conselho?')">Sou Presbítero</button>
        <button class="action-btn" onclick="setContext('Sou Diácono. Quais as regras para a beneficência e ordem?')">Sou Diácono</button>
        <button class="action-btn" onclick="setContext('Como funciona a disciplina eclesiástica?')">Disciplina</button>
        <button class="action-btn" onclick="setContext('Quais são as regras para reuniões de Concílios?')">Concílios</button>
    </div>

    <div id="chat-window">
        <div class="message ai">
            Olá! Estou carregando o Manual Presbiteriano para poder te ajudar. Aguarde um instante...
        </div>
    </div>

    <div class="input-area">
        <input type="text" id="user-input" placeholder="Digite sua dúvida sobre o manual..." disabled>
        <button id="send-btn" onclick="sendMessage()" disabled>Enviar</button>
    </div>
</div>

<script>
    /* --- LÓGICA (JAVASCRIPT) --- */

    // 1. CONFIGURAÇÃO
    // COLORA SUA API KEY AQUI. Cuidado ao compartilhar este arquivo.
    const API_KEY = ''; 
    const PDF_FILENAME = 'manual_presbiteriano_2024.pdf'; // Nome exato do arquivo na pasta

    let pdfBase64 = null; // Vamos armazenar o PDF convertido aqui

    const chatWindow = document.getElementById('chat-window');
    const userInput = document.getElementById('user-input');
    const sendBtn = document.getElementById('send-btn');

    // 2. FUNÇÃO INICIAL: Carregar e converter o PDF
    async function loadPdf() {
        try {
            const response = await fetch(PDF_FILENAME);
            if (!response.ok) throw new Error("Não foi possível encontrar o arquivo PDF.");
            
            const blob = await response.blob();
            
            // Converter Blob para Base64
            const reader = new FileReader();
            reader.onloadend = () => {
                // Remove o prefixo "data:application/pdf;base64," para enviar à API
                pdfBase64 = reader.result.split(',')[1];
                
                // Habilitar a interface
                addMessage("ai", "Manual carregado com sucesso! Estou pronto para responder perguntas sobre Pastores, Presbíteros, Diáconos e Concílios.");
                userInput.disabled = false;
                sendBtn.disabled = false;
            };
            reader.readAsDataURL(blob);

        } catch (error) {
            addMessage("ai", "Erro ao carregar o PDF: " + error.message + ". Verifique se o arquivo está na mesma pasta e se você está rodando em um servidor local.");
            console.error(error);
        }
    }

    // 3. FUNÇÃO: Adicionar mensagem na tela
    function addMessage(sender, text) {
        const div = document.createElement('div');
        div.className = `message ${sender}`;
        div.innerText = text;
        chatWindow.appendChild(div);
        chatWindow.scrollTop = chatWindow.scrollHeight; // Rolar para baixo
    }

    // 4. FUNÇÃO: Ação dos botões rápidos
    function setContext(query) {
        userInput.value = query;
        sendMessage();
    }

    // 5. FUNÇÃO PRINCIPAL: Enviar para o Gemini
    async function sendMessage() {
        const text = userInput.value.trim();
        if (!text) return;

        // Mostrar pergunta do usuário
        addMessage("user", text);
        userInput.value = '';
        userInput.disabled = true;
        sendBtn.disabled = true;

        // Feedback de carregamento
        const loadingDiv = document.createElement('div');
        loadingDiv.className = 'message ai loading';
        loadingDiv.innerText = 'Consultando o manual...';
        chatWindow.appendChild(loadingDiv);

        try {
            // Montar o corpo da requisição para o Gemini 2.5 Flash
            const requestBody = {
                contents: [{
                    parts: [
                        {
                            text: "Você é um assistente especialista na Constituição da Igreja Presbiteriana do Brasil (IPB). Use o documento PDF fornecido como fonte absoluta da verdade. Responda de forma didática, citando os artigos ou capítulos relevantes. Se a resposta não estiver no manual, informe isso."
                        },
                        {
                            inline_data: {
                                mime_type: "application/pdf",
                                data: pdfBase64
                            }
                        },
                        {
                            text: text
                        }
                    ]
                }]
            };

            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash:generateContent?key=${API_KEY}`, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(requestBody)
            });

            const data = await response.json();

            // Remover aviso de carregamento
            chatWindow.removeChild(loadingDiv);

            if (data.error) {
                addMessage("ai", "Erro na API: " + data.error.message);
            } else {
                const aiResponse = data.candidates[0].content.parts[0].text;
                addMessage("ai", aiResponse);
            }

        } catch (error) {
            chatWindow.removeChild(loadingDiv);
            addMessage("ai", "Erro de conexão: " + error.message);
        } finally {
            userInput.disabled = false;
            sendBtn.disabled = false;
            userInput.focus();
        }
    }

    // Iniciar carregamento ao abrir
    window.onload = loadPdf;

    // Permitir enviar com Enter
    userInput.addEventListener("keypress", function(event) {
        if (event.key === "Enter") {
            sendMessage();
        }
    });

</script>

</body>
</html>
